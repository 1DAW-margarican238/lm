<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>TRABAJO FINAL</title>
    <STYLE>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        div {
            text-align: center;
            margin: 30px;
        }

        h1 {
            background-color: crimson;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 10px 10px 15px rgba(58, 56, 50, 0.7);
            color: white;
        }

        .subt {
            background: linear-gradient(to right, midnightblue, lightskyblue, midnightblue);
            color: black;
            padding: 10px;
            border-radius: 25px;
            margin-top: 20px;
            transition: 3s ease;
        }

        .subt:hover {
            background: midnightblue;
            color: white;
        }

        img {
            transition: all 3s;
            margin: 20px ;
        }

        img:hover {
            width: 250px;
            height: 300px;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin: 30px;
        }

        table {
            background-color: lightgray;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 10px;
            transition: 3s ease;
        }

        table tr td {
            padding: 10px;
        }

        table:hover {
            background-color: darkkhaki;
        }

        #horizontal {
            list-style-type: none;
            padding: 20px;
            background-color: cadetblue;
            text-align: center;
            border-radius: 25px;
            max-width: 450px;
            gap: 10px; 
            justify-content: center;
        }

        #horizontal li {
            display: inline-block;
        }

        #horizontal li a {
            display: block;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            background-color: transparent;
            text-align: center;
            font-family: "Comic Sans MS";
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        
        .enfoca:visited {
            color: #137D87;
            font-weight: normal;
            font-size: 18px;
            text-decoration: none;
        }

        .enfoca:hover {
            background-color: #137D87;
            color: #fff;
            font-size: 20px;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        
    </STYLE>
</head>
<body>
    <div>
        <h1>TRABAJO FINAL</h1>
    </div>

    <div>
        <h2 class="subt">HTML Y CSS</h2>
    </div>

    </div>

            </ol>
        </nav>

            <tr>

    </div>
</body>
</html>
